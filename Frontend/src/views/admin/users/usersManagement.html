<div class="users-management-page">
    <div class="users-management__header">
        <h2 class="users-management__title">Gestión de Usuarios</h2>
        <button class="btn btn--primary" id="add-user-btn">
            <i class="fas fa-plus"></i> Nuevo Usuario
        </button>
    </div>

    <section class="user-form-section" id="user-form-section" style="display: none;">
        <h3><span id="form-title">Añadir Nuevo Usuario</span></h3>
        <form id="user-form" class="management-form">
            <input type="hidden" id="user-id">
            <div class="form-group">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" class="form-control">
                <small class="form-text">Dejar vacío para no cambiar en edición.</small>
            </div>
            <div class="form-group">
                <label for="role" class="form-label">Rol:</label>
                <select id="role" class="form-control" required>
                    <option value="waiter">Mesero</option>
                    <option value="kitchen">Cocina</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn--secondary" id="cancel-user-form-btn">Cancelar</button>
                <button type="submit" class="btn btn--success" id="save-user-btn">Guardar</button>
            </div>
        </form>
    </section>

    <div class="table-container">
        <table class="table" id="users-table">
            </table>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h4 class="modal__title">Confirmar Eliminación</h4>
                <button class="modal__close-btn" id="close-modal-btn">&times;</button>
            </div>
            <div class="modal__body">
                <p>¿Está seguro de que desea eliminar al usuario <strong id="user-to-delete-name"></strong>? Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal__footer">
                <button class="btn btn--secondary" id="cancel-delete-btn">Cancelar</button>
                <button class="btn btn--danger" id="confirm-delete-btn">Eliminar</button>
            </div>
        </div>
    </div>
</div>

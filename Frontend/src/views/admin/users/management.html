<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Sushi Burrito</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
</head>
<body>
    <!-- Header -->
    <div data-include="../../../views/shared/header.html"></div>
    
    <!-- Navigation -->
    <div data-include="../../../views/shared/navigation.html"></div>

    <main class="content">
        <section class="users-management">
            <div class="users-management__header">
                <h2 class="users-management__title">Gestión de Usuarios</h2>
                <button class="btn btn--primary" id="add-user-btn">+ Nuevo Usuario</button>
            </div>

            <div class="user-form" id="user-form" style="display: none;">
                <!-- Formulario se llenará dinámicamente -->
            </div>

            <div class="table-container">
                <table class="table table-admin" id="users-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos se cargarán dinámicamente -->
                        <tr>
                            <td colspan="4" class="loading-message">Cargando usuarios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div data-include="../../../views/shared/footer.html"></div>

    <!-- Modal de Confirmación -->
    <div id="confirm-modal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="modal__title">Confirmar Eliminación</h3>
            </div>
            <div class="modal__body">
                <p id="modal-message">¿Está seguro que desea eliminar este usuario?</p>
            </div>
            <div class="modal__footer">
                <button id="confirm-btn" class="btn btn--danger">Confirmar</button>
                <button id="cancel-modal-btn" class="btn btn--secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../../../controllers/admin/users.controller.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const includes = document.querySelectorAll('[data-include]');
            includes.forEach(include => {
                fetch(include.getAttribute('data-include'))
                    .then(response => response.text())
                    .then(data => include.outerHTML = data);
            });
        });
    </script>
</body>
</html>

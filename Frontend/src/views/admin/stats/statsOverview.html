<!-- src/views/admin/stats/statsOverview.html -->

<div class="stats-overview-page">
    <h2 class="stats-overview__title">Estadísticas Generales</h2>
    
    <div class="stats-filters">
        <div class="form-group">
            <label for="time-range" class="form-label">Rango de Tiempo:</label>
            <select id="time-range" class="form-control">
                <option value="today">Hoy</option>
                <option value="week">Esta Semana</option>
                <option value="month" selected>Este Mes</option>
                <option value="year">Este Año</option>
                <!-- Opción de rango personalizado añadida -->
                <option value="custom">Personalizado</option>
            </select>
        </div>
        
        <!-- Contenedor para los selectores de fecha, inicialmente oculto -->
        <div id="custom-range-container" class="custom-range" style="display: none;">
             <div class="form-group">
                <label for="start-date" class="form-label">Desde:</label>
                <input type="date" id="start-date" class="form-control">
            </div>
            <div class="form-group">
                <label for="end-date" class="form-label">Hasta:</label>
                <input type="date" id="end-date" class="form-control">
            </div>
        </div>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card stat-card--primary">
            <div class="stat-card__value" id="total-orders">Cargando...</div>
            <div class="stat-card__label">Pedidos Totales</div>
        </div>
        <div class="stat-card stat-card--secondary">
            <div class="stat-card__value" id="total-revenue">Cargando...</div>
            <div class="stat-card__label">Ingresos Totales</div>
        </div>
        <div class="stat-card">
            <div class="stat-card__value" id="avg-order">Cargando...</div>
            <div class="stat-card__label">Ticket Promedio</div>
        </div>
    </div>
    
    <div class="top-items-section">
        <h3>Productos más populares</h3>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad Vendida</th>
                        <th>Ingresos Generados</th>
                    </tr>
                </thead>
                <tbody id="top-items-list">
                    <!-- Contenido se genera con JS -->
                </tbody>
            </table>
        </div>
        <div class="stats-actions">
            <button class="btn btn--primary" id="send-pdf-btn">
                <i class="fas fa-file-pdf"></i> Generar PDF al Correo
            </button>
        </div>
    </div>
</div>

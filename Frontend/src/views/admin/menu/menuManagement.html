<div class="menu-management-page">
    <h2 class="management-title">Gestión del Menú</h2>

    <section class="management-controls">
        <button class="btn btn--primary" id="add-menu-item-btn">
            <i class="fas fa-plus"></i> Añadir Nuevo Plato/Bebida
        </button>
    </section>

    <section class="menu-item-form-section" id="menu-item-form-section" style="display: none;">
        <h3><span id="form-title">Añadir Nuevo Plato/Bebida</span></h3>
        <form id="menu-item-form" class="management-form">
            <input type="hidden" id="menu-item-id">

            <div class="form-group">
                <label for="item-name" class="form-label">Nombre del Plato/Bebida:</label>
                <input type="text" id="item-name" class="form-control" placeholder="Ej. Sushi Roll California" required>
            </div>
            <div class="form-group">
                <label for="item-description" class="form-label">Descripción:</label>
                <textarea id="item-description" class="form-control" placeholder="Breve descripción del plato"></textarea>
            </div>
            <div class="form-group">
                <label for="item-price" class="form-label">Precio ($):</label>
                <input type="number" id="item-price" class="form-control" step="0.01" min="0" placeholder="Ej. 12.50" required>
            </div>
            <div class="form-group">
                <label for="item-category" class="form-label">Categoría:</label>
                <select id="item-category" class="form-control" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="sushi">Sushi Rolls</option>
                    <option value="burrito">Burritos de Sushi</option>
                    <option value="entradas">Entradas</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="postres">Postres</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-image" class="form-label">URL de la Imagen (opcional):</label>
                <input type="text" id="item-image" class="form-control" placeholder="Ej. /img/sushi-roll.jpg">
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn--secondary" id="cancel-menu-item-form-btn">Cancelar</button>
                <button type="submit" class="btn btn--success" id="save-menu-item-btn">Guardar Plato</button>
            </div>
        </form>
    </section>

    <section class="menu-list-section">
        <h3>Lista de Platos y Bebidas</h3>
        <div class="table-container">
            <table class="table" id="menu-items-table">
                <thead>
                    </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </section>

    <div id="confirm-modal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h4 class="modal__title">Confirmar Eliminación</h4>
                <button class="modal__close-btn" id="close-modal-btn">&times;</button>
            </div>
            <div class="modal__body">
                <p>¿Está seguro de que desea eliminar <strong id="item-to-delete-name"></strong>? Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal__footer">
                 <button type="button" class="btn btn--secondary" id="cancel-delete-btn">Cancelar</button>
                <button type="button" class="btn btn--danger" id="confirm-delete-btn">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<div class="menu-management-page">
  <h2 class="management-title">Gestión del Restaurante</h2>

  <section class="management-section">
      <div class="management-section__header">
          <h3>Gestión de Platos y Bebidas</h3>
          <button class="btn btn--primary" id="add-menu-item-btn">
              <i class="fas fa-plus"></i> Añadir Nuevo Plato
          </button>
      </div>
      
      <div class="form-container" id="menu-item-form-section" style="display: none;">
          <h4 id="form-title">Añadir Nuevo Plato/Bebida</h4> 
          <form id="menu-item-form">
              <input type="hidden" id="menu-item-id">
              <div class="form-group">
                  <label for="item-name" class="form-label">Nombre:</label>
                  <input type="text" id="item-name" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="item-description" class="form-label">Descripción:</label>
                  <textarea id="item-description" class="form-control" rows="2"></textarea>
              </div>
              <div class="form-group">
                  <label for="item-price" class="form-label">Precio ($):</label>
                  <input type="number" id="item-price" class="form-control" step="0.01" min="0" required>
              </div>
              <div class="form-group">
                  <label for="item-category" class="form-label">Categoría:</label>
                  <select id="item-category" class="form-control" required></select>
              </div>
              <div class="form-actions">
                  <button type="button" class="btn btn--secondary" id="cancel-menu-item-form-btn">Cancelar</button>
                  <button type="submit" class="btn btn--success" id="save-menu-item-btn">Guardar</button>
              </div>
          </form>
      </div>
      
      <div class="table-container">
          <table class="table" id="menu-items-table">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Categoría</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>
      <div class="pagination-container" id="menu-items-pagination"></div>
  </section>

  <section class="management-section">
      <h3>Gestión de Categorías</h3>
      <div class="table-container">
          <table class="table" id="categories-table">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Acción</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>
      <div class="pagination-container" id="categories-pagination"></div>

      <form id="add-category-form" class="inline-form">
          <div class="form-group">
              <label for="new-category-name" class="form-label">Nombre de la Nueva Categoría:</label>
              <input type="text" id="new-category-name" class="form-control" placeholder="Ej: Vegano" required>
          </div>
          <button type="submit" class="btn btn--primary">Añadir Categoría</button>
      </form>
  </section>

  <section class="management-section">
      <h3>Gestión de Mesas</h3>
       <div class="table-container">
          <table class="table" id="tables-table">
              <thead>
                  <tr>
                      <th>Número de Mesa</th>
                      <th>Estado</th>
                      <th>Acción</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>
      <div class="pagination-container" id="tables-pagination"></div>

      <form id="add-table-form" class="inline-form">
          <div class="form-group">
              <label for="table-number" class="form-label">Número de la Nueva Mesa:</label>
              <input type="number" id="table-number" class="form-control" placeholder="Ej: 13" min="1" required>
          </div>
          <button type="submit" class="btn btn--primary">Añadir Mesa</button>
      </form>
  </section>
</div>

<div class="menu-management-page">
    <h2 class="management-title">Gestión del Menú</h2>

    <section class="management-controls">
        <button class="btn btn--primary" id="add-menu-item-btn">
            <i class="fas fa-plus"></i> Añadir Nuevo Plato/Bebida
        </button>
    </section>

    <section class="menu-item-form-section" id="menu-item-form-section" style="display: none;">
        <h3><span id="form-title">Añadir Nuevo Plato/Bebida</span></h3>
        <form id="menu-item-form" class="management-form">
            <input type="hidden" id="menu-item-id">

            <div class="form-group">
                <label for="item-name">Nombre del Plato/Bebida:</label>
                <input type="text" id="item-name" class="form-input" placeholder="Ej. Sushi Roll California" required>
            </div>
            <div class="form-group">
                <label for="item-description">Descripción:</label>
                <textarea id="item-description" class="form-textarea" placeholder="Breve descripción del plato"></textarea>
            </div>
            <div class="form-group">
                <label for="item-price">Precio ($):</label>
                <input type="number" id="item-price" class="form-input" step="0.01" min="0" placeholder="Ej. 12.50" required>
            </div>
            <div class="form-group">
                <label for="item-category">Categoría:</label>
                <select id="item-category" class="form-select" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="sushi">Sushi Rolls</option>
                    <option value="burrito">Burritos de Sushi</option>
                    <option value="entradas">Entradas</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="postres">Postres</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-image">URL de la Imagen (opcional):</label>
                <input type="text" id="item-image" class="form-input" placeholder="Ej. /img/sushi-roll.jpg">
            </div>
            <div class="form-group">
                <input type="checkbox" id="item-available">
                <label for="item-available">Disponible</label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn--success" id="save-menu-item-btn">Guardar Plato</button>
                <button type="button" class="btn btn--secondary" id="cancel-menu-item-form-btn">Cancelar</button>
            </div>
        </form>
    </section>

    <section class="menu-list-section">
        <h3>Lista de Platos y Bebidas</h3>
        <div class="table-responsive">
            <table class="table management-table" id="menu-items-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Disponible</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="8" class="loading-message">Cargando ítems del menú...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmar Eliminación</h4>
                <button class="close-button" id="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro de que desea eliminar <strong id="item-to-delete-name"></strong>?</p>
                <p>Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn--danger" id="confirm-delete-btn">Eliminar</button>
                <button class="btn btn--secondary" id="cancel-delete-btn">Cancelar</button>
            </div>
        </div>
    </div>
</div>

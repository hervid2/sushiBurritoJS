<div class="dashboard">
    <header class="dashboard__header">
        <h1 class="dashboard__title">Dashboard Administrativo</h1>
    </header>

    <section class="dashboard__stats">
        <div class="stat-card stat-card--primary">
            <div id="pending-orders-count" class="stat-card__value">...</div>
            <div class="stat-card__label">Pedidos Pendientes</div>
        </div>
        <div class="stat-card stat-card--secondary">
            <div id="registered-users-count" class="stat-card__value">...</div>
            <div class="stat-card__label">Usuarios Registrados</div>
        </div>
        <div class="stat-card stat-card--secondary">
            <div id="daily-sales-amount" class="stat-card__value">...</div>
            <div class="stat-card__label">Ventas del Día</div>
        </div>
    </section>

    <section id="image-carousel-container" class="dashboard__recent">
        <h2 class="dashboard__section-title">Nuestra Galería</h2>
        <div class="carousel">
            <div class="carousel__slide fade">
                <img src="/carrousel1.jpg" alt="Plato de sushi en exhibición">
            </div>
            <div class="carousel__slide fade">
                <img src="/carrousel2.jpg" alt="Variedad de rollos de sushi">
            </div>
            <div class="carousel__slide fade">
                <img src="/carrousel3.jpg" alt="Burrito de sushi fresco">
            </div>
            <div class="carousel__slide fade">
                <img src="/carrousel4.jpg" alt="Plato de restaurante gourmet">
            </div>
            <div class="carousel__slide fade">
                <img src="/carrousel5.jpg" alt="Interior del restaurante">
            </div>
            <div class="carousel__slide fade">
                <img src="/carrousel6.jpg" alt="Bebidas y acompañamientos">
            </div>
            <div class="carousel__slide fade">
                <img src="/carrousel7.jpg" alt="Detalle de un rollo de sushi">
            </div>
        </div>
    </section>
    
    <section class="dashboard__recent">
        <h2 class="dashboard__section-title">Actividad Reciente</h2>
        <ul id="activity-list">
            <li>Cargando actividad...</li>
        </ul>
    </section>
</div>

<div class="waiter-orders-page">
    <div class="waiter-orders__header">
        <h2 class="waiter-orders__title">Gesti√≥n de Pedidos y Mesas</h2>
    </div>

    <div class="waiter-actions">
        <button class="btn btn--primary" id="new-order-btn">
            <i class="fas fa-plus"></i> Nuevo Pedido
        </button>
        <div class="dropdown" id="table-filter-dropdown">
            <button class="dropdown__toggle btn btn--secondary">
                <i class="fas fa-filter"></i> Filtrar: <span id="current-filter-text">Todas</span>
            </button>
            <div class="dropdown__menu">
                <button class="dropdown__item" data-status="all">Todas</button>
                <button class="dropdown__item" data-status="occupied">Ocupadas</button>
                <button class="dropdown__item" data-status="available">Disponibles</button>
            </div>
        </div>
    </div>
    
    <section class="tables-overview">
        <h3>Estado de las Mesas</h3>
        <div class="tables-grid" id="tables-grid">
            <div class="loading-message">Cargando mesas...</div>
        </div>
    </section>

    <div id="order-modal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h4 class="modal__title" id="order-modal-title">Nuevo Pedido</h4>
                <button class="modal__close-btn" id="close-order-modal">&times;</button>
            </div>
            <div class="modal__body">
                <form id="order-form">
                    <div class="form-group">
                        <label for="table-id" class="form-label">Mesa:</label>
                        <select id="table-id" class="form-control" required></select>
                    </div>
                    <div class="form-group">
                        <label for="order-notes" class="form-label">Notas:</label>
                        <textarea id="order-notes" class="form-control" rows="3"></textarea>
                    </div>
                    </form>
            </div>
            <div class="modal__footer">
                <button type="button" class="btn btn--secondary" id="cancel-order-modal-btn">Cancelar</button>
                <button type="submit" class="btn btn--primary" id="submit-order-btn" form="order-form">Confirmar Pedido</button>
            </div>
        </div>
    </div>
</div>

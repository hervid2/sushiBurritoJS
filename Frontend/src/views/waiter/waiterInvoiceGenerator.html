<div class="invoice-generator-page">
    <div class="invoice-generator__header">
        <h2 class="invoice-generator__title">Generar Factura</h2>
    </div>

    <div class="invoice-form-section">
        <div class="form-group">
            <label for="select-order-for-invoice" class="form-label">Seleccionar Pedido:</label>
            <select id="select-order-for-invoice" class="form-control">
                <option value="">-- Seleccione un pedido --</option>
            </select>
        </div>
        <button id="load-invoice-details-btn" class="btn btn--primary">Cargar Detalles</button>
    </div>

    <div class="invoice-details-section">
        <h3 class="section-title">Detalle de la Factura</h3>
        <div class="table-container">
            <table class="table" id="invoice-items-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unit.</th>
                        <th>Subtotal</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="invoice-items-table-body">
                    <tr><td colspan="5" class="empty-message">Seleccione un pedido para ver sus detalles.</td></tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right;"><strong>Total General:</strong></td>
                        <td id="grand-total-amount" colspan="2"><strong>$0.00</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="invoice-actions">
        <button id="finalize-invoice-btn" class="btn btn--success">Generar Factura Final</button>
    </div>
</div>

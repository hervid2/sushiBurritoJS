<div class="waiter-orders-page">
    <div class="waiter-orders__header">
        <h2 class="waiter-orders__title">Gestión de Pedidos y Mesas</h2>
    </div>

    <div class="waiter-actions">
        <button class="btn btn--primary" id="new-order-btn">
            <i class="fas fa-plus"></i> Nuevo Pedido
        </button>
        <div class="dropdown">
            <button class="dropdown__toggle btn btn--secondary" id="table-filter-toggle">
                <i class="fas fa-filter"></i> Filtrar Mesas: <span id="current-filter-text">Todas</span>
            </button>
            <div class="dropdown__menu" id="table-filter-menu">
                <a href="#" class="dropdown__item" data-status="all">Todas las Mesas</a>
                <a href="#" class="dropdown__item" data-status="occupied">Ocupadas</a>
                <a href="#" class="dropdown__item" data-status="available">Disponibles</a>
                <a href="#" class="dropdown__item" data-status="needs_cleaning">Necesitan Limpieza</a>
            </div>
        </div>
        <button class="btn btn--secondary" id="refresh-tables-btn">
            <i class="fas fa-sync-alt"></i> Actualizar Mesas
        </button>
    </div>
    
    <section class="tables-overview">
        <h3>Estado de las Mesas</h3>
        <div class="tables-grid" id="tables-grid">
            <div class="loading-message">Cargando mesas...</div>
        </div>
    </section>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="order-modal-title">Nuevo Pedido</h4>
                <button class="close-button" id="close-order-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="order-form">
                    <input type="hidden" id="order-id">
                    <div class="form-group">
                        <label for="table-id" class="form-label">Mesa:</label>
                        <select id="table-id" class="form-select" required>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="order-notes" class="form-label">Notas del Pedido (Opcional):</label>
                        <textarea id="order-notes" class="form-input" rows="3" placeholder="Ej: Sin cebolla, extra picante, etc."></textarea>
                    </div>

                    <h4>Artículos del Pedido</h4>
                    <div id="order-items-list">
                        </div>
                    <button type="button" class="btn btn--secondary btn--small mt-3" id="add-item-btn">
                        <i class="fas fa-plus-circle"></i> Añadir Artículo
                    </button>

                    <div id="add-item-section" style="display: none;">
                        <hr class="my-4">
                        <h5>Añadir Nuevo Artículo</h5>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="item-select">Producto:</label>
                                <select id="item-select" class="form-select">
                                    </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="item-quantity">Cantidad:</label>
                                <input type="number" id="item-quantity" class="form-input" value="1" min="1">
                            </div>
                        </div>
                        <button type="button" class="btn btn--success btn--small" id="confirm-add-item-btn">
                            <i class="fas fa-cart-plus"></i> Añadir al Pedido
                        </button>
                        <button type="button" class="btn btn--danger btn--small" id="cancel-add-item-btn">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn--secondary" id="cancel-order-modal-btn">Cancelar</button>
                <button type="submit" class="btn btn--primary" id="submit-order-btn" form="order-form">Confirmar Pedido</button>
            </div>
        </div>
    </div>
</div>

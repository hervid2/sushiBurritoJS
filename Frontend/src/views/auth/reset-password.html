<div class="login-main-container"> 
  <div class="login-content-wrapper">
      <div class="login-left-container">
          <h1 class="login-page-title">Establecer Nueva Contraseña</h1>
          <h3 class="login-content-container">Actualiza tu acceso de forma segura.</h3>
      </div>

      <div class="login-right-container">
          <div class="auth-card">
              <h2 class="auth-card__title">Establecer Nueva Contraseña</h2>
              <p class="auth-card__description">Ingresa tu nueva contraseña a continuación.</p>
              <form id="reset-password-form" class="auth-form">
                  <input type="hidden" id="reset-token"> 

                  <div class="form-group">
                      <label for="new-password" class="form-label">Nueva Contraseña:</label>
                      <input type="password" id="new-password" class="form-input" placeholder="Ingresa tu nueva contraseña" required>
                  </div>
                  <div class="form-group">
                      <label for="confirm-new-password" class="form-label">Confirmar Nueva Contraseña:</label>
                      <input type="password" id="confirm-new-password" class="form-input" placeholder="Repite tu nueva contraseña" required>
                  </div>
                  <button type="submit" class="btn btn--primary btn--block">Restablecer Contraseña</button>
              </form>
              <div class="auth-card__footer">
                  <p><a href="#/login" class="auth-link">Volver al inicio de sesión</a></p>
              </div>
          </div>
      </div>
  </div>
</div>

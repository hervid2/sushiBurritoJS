<div class="auth-layout">
    <div class="auth-layout__visual auth-layout__visual--reset-password">
        <h1>Establecer Nueva Contraseña</h1>
        <h3>Actualiza tu acceso de forma segura.</h3>
    </div>
    <div class="auth-layout__form">
        <div class="auth-card">
            <h2 class="auth-card__title">Nueva Contraseña</h2>
            <p class="auth-card__description">Ingresa y confirma tu nueva contraseña.</p>
            <form id="reset-password-form">
                <input type="hidden" id="reset-token">
                <div class="form-group">
                    <label for="new-password" class="form-label">Nueva Contraseña:</label>
                    <input type="password" id="new-password" class="form-control" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password" class="form-label">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-new-password" class="form-control" placeholder="Repite tu nueva contraseña" required>
                </div>
                <button type="submit" class="btn btn--primary btn--block">Restablecer Contraseña</button>
            </form>
            <div class="auth-card__footer">
                <a href="#/login" class="auth-link">Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>

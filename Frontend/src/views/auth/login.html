<!-- src/views/auth/login.html  -->

<div class="auth-layout">
    <div class="auth-layout__visual auth-layout__visual--login">
        <h1>Bienvenido a Sushi Burrito</h1>
        <h3>Administra tus pedidos y operaciones.</h3>
    </div>
    <div class="auth-layout__form">
        <div class="auth-card">
            <h2 class="auth-card__title">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="login-email" class="form-control" placeholder="tu@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Contraseña:</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="btn btn--primary btn--block">Entrar</button>
            </form>
            <div class="auth-card__footer">
                <a href="#/forgot-password" class="auth-link">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</div>

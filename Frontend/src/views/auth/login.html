<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-card__title">Iniciar Sesión</h2>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="login-username" class="form-label">Usuario:</label>
                <input type="text" id="login-username" class="form-input" placeholder="Tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="login-password" class="form-label">Contraseña:</label>
                <input type="password" id="login-password" class="form-input" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn btn--primary btn--block">Entrar</button>
        </form>
        <div class="auth-card__footer">
            <p>¿No tienes cuenta? Los nuevos usuarios son creados por un administrador. Si ya te registraste, <a href="#/register" class="auth-link">Regístrate aquí</a></p>
            <p><a href="#/forgot-password" class="auth-link">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</div>

<div class="login-main-container"> 
  <div class="login-content-wrapper">
      <div class="login-left-container__forgot-password">
          <h1 class="login-page-title">Recuperación de Contraseña</h1>
          <h3 class="login-content-container">Accede a tu cuenta de nuevo.</h3>
      </div>

      <div class="login-right-container">
          <div class="auth-card">
              <h2 class="auth-card__title">Recuperar Contraseña</h2>
              <p class="auth-card__description">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
              <form id="forgot-password-form" class="auth-form">
                  <div class="form-group">
                      <label for="forgot-password-email" class="form-label">Email:</label>
                      <input type="email" id="forgot-password-email" class="form-input" placeholder="tu@correo.com" required>
                  </div>
                  <button type="submit" class="btn btn--primary btn--block">Comprobar usuario</button>
              </form>
              <div class="auth-card__footer">
                  <p><a href="#/login" class="auth-link">Volver al inicio de sesión</a></p>
              </div>
          </div>
      </div>
  </div>
</div>

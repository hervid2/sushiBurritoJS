<div class="auth-layout">
    <div class="auth-layout__visual auth-layout__visual--forgot-password">
        <h1>Recuperación de Contraseña</h1>
        <h3>Accede a tu cuenta de nuevo.</h3>
    </div>
    <div class="auth-layout__form">
        <div class="auth-card">
            <h2 class="auth-card__title">Recuperar Contraseña</h2>
            <p class="auth-card__description">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-password-email" class="form-label">Email:</label>
                    <input type="email" id="forgot-password-email" class="form-control" placeholder="tu@correo.com" required>
                </div>
                <button type="submit" class="btn btn--primary btn--block">Enviar Enlace</button>
            </form>
            <div class="auth-card__footer">
                <a href="#/login" class="auth-link">Volver a Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>

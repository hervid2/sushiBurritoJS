<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina - Sushi Burrito</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <!-- Header -->
    <div data-include="../../views/shared/header.html"></div>
    
    <!-- Navigation simplificada para cocina -->
    <nav class="nav nav--kitchen">
        <a href="#" class="nav__link nav__link--active">Pedidos Pendientes</a>
        <a href="#" class="nav__link">En Preparaci칩n</a>
        <a href="#" class="nav__link">Listos para Servir</a>
    </nav>

    <main class="content">
        <section class="kitchen-orders">
            <h2 class="kitchen-orders__title">Pedidos Activos</h2>
            
            <div class="order-filters">
                <div class="form-group">
                    <label for="order-filter" class="form-label">Filtrar por:</label>
                    <select id="order-filter" class="form-control">
                        <option value="all">Todos los Pedidos</option>
                        <option value="pending">Pendientes</option>
                        <option value="preparing">En Preparaci칩n</option>
                        <option value="ready">Listos</option>
                    </select>
                </div>
            </div>
            
            <div class="orders-list" id="orders-list">
                <!-- Pedidos se cargar치n din치micamente -->
                <div class="loading-message">Cargando pedidos...</div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div data-include="../../views/shared/footer.html"></div>

    <script src="../../controllers/kitchen/orders.controller.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const includes = document.querySelectorAll('[data-include]');
            includes.forEach(include => {
                fetch(include.getAttribute('data-include'))
                    .then(response => response.text())
                    .then(data => include.outerHTML = data);
            });
        });
    </script>
</body>
</html>

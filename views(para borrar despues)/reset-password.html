<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer Contraseña - Sushi Burrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset-password.css">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor izquierdo -->
        <div class="left-container">
            <h1 class="page-title">Sistema de gestión Sushi Burrito</h1>
            <div class="logo-container">
                <img src="../styles/img/logo.jpg" alt="Logo Sushi Burrito" class="logo">
            </div>
        </div>
        <!-- Contenedor derecho -->
        <div class="right-container">
            <div class="content-container">
                <h1>Reestablecer Contraseña</h1>
                <p>Por favor, ingresa tu nueva contraseña para actualizarla.</p>
            </div>
            <div class="form-container">
                <form>
                    <label for="new-password" class="form-container__label">Nueva Contraseña</label>
                    <input type="password" id="new-password" class="form-container__input" placeholder="Nueva Contraseña" required>
                    <label for="confirm-password" class="form-container__label">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" class="form-container__input" placeholder="Confirmar Contraseña" required>
                    <button type="submit">Reestablecer Contraseña</button>
                </form>
                <a href="login.html" class="back-to-login">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Sushi Burrito. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

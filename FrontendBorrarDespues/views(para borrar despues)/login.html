<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Sushi Burrito</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor izquierdo -->
        <div class="left-container">
            <h1 class="page-title">Sistema de gestión Sushi Burrito</h1>
            <div class="logo-container">
                <img src="../styles/img/logo.jpg" alt="Logo Sushi Burrito" class="logo">
            </div>
        </div>
        <!-- Contenedor derecho -->
        <div class="right-container">
            <div class="content-container">
                <h1>Bienvenido a Sushi Burrito</h1>
                <h3>Inicia sesión para continuar</h3>
                <h3>Si no tienes una cuenta, por favor contacta al administrador.</h3>
            </div>
            <div class="login-container">
                <form>
                    <label for="username" class="login-container__label">Usuario</label>
                    <input type="text" id="username" class="login-container__input" placeholder="Usuario" required>
                    <label for="password" class="login-container__label">Contraseña</label>
                    <input type="password" id="password" class="login-container__input" placeholder="Contraseña" required>
                    <button type="submit" class="login-container__button">Ingresar</button>
                </form>
                <a href="forgot-password.html" class="login-container__link">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Sushi Burrito. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

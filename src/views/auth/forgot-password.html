<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sushi Burrito</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="auth-layout">
        <div class="auth-layout__left" style="background-image: url('../../../public/images/imagenLoginForgotPassword.jpg');">
            <div class="auth-layout__overlay"></div>
        </div>
        
        <div class="auth-layout__right">
            <div class="auth-form">
                <img src="../../../public/images/logo.jpg" alt="Logo Sushi Burrito" class="auth-form__logo">
                <h1 class="auth-form__title">Recuperar Contraseña</h1>
                <p class="auth-form__description">Ingresa tu correo electrónico para recibir instrucciones</p>
                
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block">Enviar Instrucciones</button>
                    
                    <div class="auth-form__footer">
                        <a href="login.html" class="text-link">Volver al Inicio de Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../controllers/auth/forgot-password.controller.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Sushi Burrito</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="auth-layout">
        <div class="auth-layout__left" style="background-image: url('../../../public/images/imagenLoginForgotPassword.jpg');">
            <div class="auth-layout__overlay"></div>
        </div>
        
        <div class="auth-layout__right">
            <div class="auth-form">
                <img src="../../../public/images/logo.jpg" alt="Logo Sushi Burrito" class="auth-form__logo">
                <h1 class="auth-form__title">Restablecer Contraseña</h1>
                <p class="auth-form__description">Crea una nueva contraseña para tu cuenta</p>
                
                <form id="reset-password-form">
                    <input type="hidden" id="token" name="token">
                    
                    <div class="form-group">
                        <label for="new-password" class="form-label">Nueva Contraseña</label>
                        <input type="password" id="new-password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block">Restablecer Contraseña</button>
                    
                    <div class="auth-form__footer">
                        <a href="login.html" class="text-link">Volver al Inicio de Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../controllers/auth/reset-password.controller.js"></script>
    <script>
        // Extraer token de la URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                document.getElementById('token').value = token;
            }
        });
    </script>
</body>
</html>
